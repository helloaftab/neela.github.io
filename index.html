<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday Neela </p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>জীবনে তো অনেকের সাথেই মিশেছি আর অনেক বন্ধুও পেয়েছি কিন্তু তোর মতো বন্ধু কখনোই পায়নি। আর পাবও না। ভালো থাকিস সব সময়। আর সারা জীবন এমনই ভালো থাকিস শুভ জন্মদিন বন্ধু ।</p>
        <h1>&#127873;</h1>
      </div>
    </div>
  
  </body>
</html>
